<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <script src="../node_modules/html5-qrcode/html5-qrcode.min.js"></script>

    <style>
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25vh;
            border: 2px solid blue;
            width: 40vw;
            height: 40vh;
            margin-left: 30vw;

        }
        #reader{
            width: 600px;
            height: 200px;
            
        }
        #result{
            text-align: center;
            font-size: 1.5rem;
        }
    </style> 

</head>
<body>
    <div class="main">
        <div id="reader"></div>
        <div id="result"></div>
    </div>



    <script>
        console.log(Html5QrcodeScanner);
        
const scanner=new Html5QrcodeScanner("reader",{
    qrcode:{
        width:250,
        height:250,
    },
    fps:20,
});

    scanner.render(success, error);

    function success(result){
        document.getElementById("result").innerHTML=`
        <h2>successfull!</h2>
        <p>Add your Attendance for<a href="button.html">${result}</a></p>
        `;

        scanner.clear();
        document.getElementById("reader").remove();
    }

    function error(err){
        console.error(err);

    }




    </script>

















</body>
</html>
