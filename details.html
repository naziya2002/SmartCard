<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCard</title>
    <link rel="stylesheet" href="Css/detail.css">
</head>
<body>
     <!-- 1st card design  -->
     <div class="listed-evnt-cont">
        <div class="article-thumb-img focuspoint" data-focus-x="0" data-focus-y="0">
          <img src="images/st-joseph-s-degree-and-pg-college-squarelogo-1527688752849.png">
        </div>
        <div class="article-thumb-text-container">
          <h3 class="article-thumb-heading">C. Neil Nehar</h3>
          <ul class="article-thumb-info">
            <li><span class="listing-icon calender"></span> Mar 30 2020 - Apr 25, 2023</li>
            <li><a href="#"><span class="listing-icon link"></span> Link</a></li>
            <li><span class="listing-icon like"></span> 05</li>
            <li><span class="listing-icon placeholder"></span> St. joseph Degree College</li>
            <li><span class="listing-icon info"></span> BBA</li>
          </ul>
          <ul class="lstd-evnt-spnsr-updt">
            <li> <span class="spnsr-updt shortlisted">02</span> Books From Library</li>
            <li><span class="spnsr-updt shortlisted">2000</span>Total Canteen Bill</li>
          </ul>
          <div class="lstd-evnt-btns">
            <span class="evnt-type-cont">
              Year <span class="evnt-type-value">Final</span>
            </span>
            <a href="#" class="upgrade-nw-btn">
              <span class="upgrade-nw-icon"></span>
              Upgrade Now
            </a>
          </div>
        </div>
        <div class="lstd-evnt-complition">
          <span class="evnt-cmlsn-heading">Course Complition</span>
          <h3 class="percentage-text">90%</h3>
          <div class="percentage-cont">
            <span class="percentage-bg" style="width: 90%;"></span>
          </div>
        </div>
        <div class="evnt-edt-rmv-cont">
          <ul>
            <li>
              <a href="#"><i class="fa fa-pencil"></i></a>
              <span class="edt-rmv-tooltip">Edit</span>
            </li>
            <li>
              <a href="#"><i class="fa fa-trash"></i></a>
              <span class="edt-rmv-tooltip">Delete</span>
            </li>
          </ul>
        </div>
      </div>
    <!-- // 1st card design  -->
</body>
</html>
