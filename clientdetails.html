<body>
    <h3>Card Details</h3>
    <div class="container mt-3">
        <table class="table table-dark">
            <thead>
                <th>Sno</th>
                <th>Name</th>
                <th>Mob-Number</th>
                <th>Email</th>
                <th>Roll  Number</th>
                <th>Year Of Graduation</th>
                
            </thead>
            <tbody id="tbody1"></tbody>
        </table>


    </div>
    
    <script type="module">

var sno=0;
var tbody=document.getElementById('tbody1');

        function AddItemToTable(name,num,email,rnum,year){
            let trow=document.createElement("tr")
            let td1=document.createElement("td")
            let td2=document.createElement("td")
            let td3=document.createElement("td")
            let td4=document.createElement("td")
            let td5=document.createElement("td")
            let td6=document.createElement("td")
           
           
            td1.innerHTML=++sno;
            td2.innerHTML=name;
            td3.innerHTML=num;
            td4.innerHTML=email
            td5.innerHTML=rnum;
            td6.innerHTML=year;
             
            trow.appendChild(td1)
            trow.appendChild(td2)
            trow.appendChild(td3)
            trow.appendChild(td4)
            trow.appendChild(td5)
trow.appendChild(td6)
tbody.appendChild(trow)




        }

        function AddAllItemsToTabe(TheCostomer){
            sno=0;
            tbody.innerHTML="";
            TheCostomer.forEach(element=>{
                AddItemToTable(element.name,element.ph_number,element.email,element.roll_number,element.year)
            })
        }

      const app = initializeApp(firebaseConfig);

        const db=getDatabase();

      
      







function GetAllDataOnce(){
    const dbref=ref(db);

    get(child(dbref,"NewCard/"))
    .then((snapshot)=>{
        var customer=[];
        
            snapshot.forEach(childSnapshot=>{
                customer.push(childSnapshot.val())
            })
            AddAllItemsToTabe(customer);
        })
    
}

function GetAllDataRealtime(){
    const dbref=ref(db,"NewCard/");

    onValue(dbref,(snapshot)=>{

        var coustomer=[];
        
        snapshot.forEach(childSnapshot=>{
            coustomer.push(childSnapshot.val())
        })
        AddAllItemsToTabe(coustomer);
    })

    
}







        window.onload=GetAllDataOnce();

    </script>
